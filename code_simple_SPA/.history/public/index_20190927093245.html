<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <button id="timeId"></button>
      <div id="divId"></div>
    </div>
    <div id="jokeButton">
      Joke ID: <input type="text" id="jokeId" />
      <button id="jokeByIdButton" onclick="">Click me for a joke</button>

    </div>
    <p id="addedJokeGoesHere"></p>
    <script src="bundle.js"></script>
  </body>
</html>
